<!-- A table displaying job information with job title, company name, location, and an apply button for each job. -->
<table class="table table-hover container mt-4">
  <thead>
    <tr>
      <th scope="col">Job Title</th>
      <th scope="col">Company</th>
      <th scope="col">Location</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% if jobs %}
      {% for job in jobs %}
        <tr>
          <td>{{job['Title']}}</td>
          <td>{{job['Company']}}</td>
          <td>{{job['Location']}}</td>
          <td><a href="/job/{{job['id']}}/apply" type="button" class="btn btn-Primary" data-bs-toggle="button" autocomplete="off">Apply</a></td>
        </tr>
      {% endfor %}
    {% else %}
      <tr>
        <td colspan="4">No results found.</td>
      </tr>
    {% endif %}
  </tbody>
</table>
